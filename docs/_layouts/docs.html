---
layout: default
---

	<section class="docs">
		<div class="taller grid">

			{% include docs/contents_mobile.html %}

			<div class="unit four-fifths">
				<article id="{{ page.title | slugify }}">
					{% unless page.read_only %}
						<div class="improve right hide-on-mobiles">
							<a href="{{ site.repository }}/edit/{{ site.docs_branch }}/{{ page.path }}">
								<i class="fa fa-pencil"></i> &nbsp;Improve this page
							</a>
						</div>
					{% endunless %}
					<h1>{{ page.title }}</h1>
					{{ content }}
					{% include docs/section_nav.html %}
				</article>
			</div>

			{% include docs/contents.html %}

			<div class="clear"></div>

		</div>
	</section>
