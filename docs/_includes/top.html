<!DOCTYPE HTML>
<html lang="en-US" style="background: #333">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="generator" content="Jekyll v{{ jekyll.version }}">
	{% feed_meta %}
	<link rel="alternate" type="application/atom+xml" title="Recent commits to {{ site.name }}â€™s master branch" href="{{ site.repository }}/commits/master.atom">
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:800">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,300italic,400,400italic,700,700italic,900">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" />
	<link rel="stylesheet" href="{{ '/css/screen.css' | relative_url }}?_={{ site.time | date: '%s%N' }}">
	<link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url}}?_={{ site.time | date: '%s%N' }}">
	{% seo %}
	<script type="text/javascript">
		var plat = 'windows'
		if (/Mac OS X/.test(navigator.userAgent)) {
			plat = 'osx'
		} else if (/Linux|FreeBSD/.test(navigator.userAgent)) {
			plat = 'linux'
		}
		var arch = /WOW64|Win64|x86_64/.test(navigator.userAgent) ? '64' : '32'
		document.documentElement.className += ' plat_' + plat + ' arch_' + arch
	</script>
	<!--[if lt IE 9]>
	<script src="{{ '/js/html5shiv.min.js' | relative_url }}"></script>
	<script src="{{ '/js/respond.min.js' | relative_url }}"></script>
	<![endif]-->
</head>
