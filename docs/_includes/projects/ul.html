<ul>
{% for item in include.items %}
	{% assign item_url = item | prepend:"/projects/" | append:"/" %}
	{% assign p = site.projects | where:"url", item_url | first %}
	<li class="{% if item_url == page.url %}current{% endif %}"><a href="{{ p.url | relative_url }}">{{ p.title }}</a></li>
{% endfor %}
</ul>
